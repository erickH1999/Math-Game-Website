<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container shadow-lg p-5 my-5 bg-white rounded align-items-center">
  <div class="row gy-3">
    <div class="col text-center">

      <h2 class="display-4 text-primary lh-2 align-text-center">Simple Math Game</h2>
      <p>Correctly answer the questions below as accurately as possible</p>

      <h2 class="display-4 lh-2 align-text-center ">What is
        <mark class="font-monospace" id="equation">0 * 0</mark>
      </h2>


    </div>

    <div class="d-grid gap-2 d-md-block text-center" id="button-container">

      <!--<div type="button" class="btn btn-primary btn-lg"></div>
      <div type="button" class="btn btn-primary btn-lg"></div>
      <div type="button" class="btn btn-primary btn-lg"></div>
      <div type="button" class="btn btn-primary btn-lg"></div>
      <div type="button" class="btn btn-primary btn-lg"></div>-->
    </div>
    <div class="text-center">
      <div id="feedbackCorrect">

      </div>

      <div id="feedbackIncorrect"></div>
    </div>


    <h4 class="text-primary text-center" id="Score"> Score 0/0 </h4>

    <div class="text-center">
      <div class="btn btn-warning btn-sm" id="reset">
        <i class="bi bi-arrow-clockwise">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path
              d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </i>
        Reset Game
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js">
</script>

<script src="js/simple-math-game.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
